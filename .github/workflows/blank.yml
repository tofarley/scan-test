# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v3

    - run: /usr/bin/curl -sSLO https://github.com/zegl/kube-score/releases/download/v1.17.0/kube-score_1.17.0_linux_amd64
    - run: /usr/bin/chmod +x kube-score_1.17.0_linux_amd64
    - run: ./kube-score_1.17.0_linux_amd64 score *.yaml | /usr/bin/tee ${GITHUB_WORKSPACE}/kube-score-results.txt
    - run: cat ${GITHUB_WORKSPACE}/kube-score-results.txt

    - uses: actions/upload-artifact@v3
      with:
        name: kube-score-results
        path: ${GITHUB_WORKSPACE}/kube-score-results.txt
        retention-days: 7


