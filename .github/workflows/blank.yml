# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Run kube-score
        run: |
          /usr/bin/curl -sSLO https://github.com/zegl/kube-score/releases/download/v1.17.0/kube-score_1.17.0_linux_amd64
          /usr/bin/chmod +x kube-score_1.17.0_linux_amd64
          ./kube-score_1.17.0_linux_amd64 score *.yaml > kube-score-results-${GITHUB_RUN_ID}.txt | cat kube-score-results-${GITHUB_RUN_ID}.txt
      
      - name: 'Upload kube-score resuts'
        uses: actions/upload-artifact@v3
        with:
          name: kube-score-results
          path: kube-score-results-${GITHUB_RUN_ID}.txt
          retention-days: 7

